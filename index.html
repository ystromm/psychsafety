# Incheckning

    - Talaren säger "Jag är [en eller flera av ARG, LEDSEN, GLAD, RÄDD]"
    - Talaren säger "Jag är med."
    - De som lyssnar säger "Välkommen".

---

class: center, middle

# Be om hjälp

    - Frågaren begär: "[Hjälparens namn], vill du X?".
    - Frågaren uttrycker eventuella preciseringar eller restriktioner som berör frågan.
    - Hjälparen svarar antingen "Ja" eller "Nej" och/eller föreslår alternativ hjälp.

---

class: center, middle

# Checka ut

    - Säg "Jag checkar ut."
    - Om du vill, och det är relevant, säg när du tror att du kommer tillbaka.
    - Lämna gruppen fysiskt tills du kan Checka in igen.
